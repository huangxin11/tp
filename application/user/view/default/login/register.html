<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>注册</title>

  <!-- Bootstrap -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    .main{margin-bottom: 60px;}
    .indexLabel{padding: 10px 0; margin: 10px 0 0; color: #fff;}
  </style>
</head>
<body>
<div class="main">
  <!--导航部分-->
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid text-center">
      <div class="col-xs-3">
        <p class="navbar-text"><a href="index.html" class="navbar-link">首页</a></p>
      </div>
      <div class="col-xs-3">
        <p class="navbar-text"><a href="#" class="navbar-link">服务</a></p>
      </div>
      <div class="col-xs-3">
        <p class="navbar-text"><a href="#" class="navbar-link">发现</a></p>
      </div>
      <div class="col-xs-3">
        <p class="navbar-text"><a href="#" class="navbar-link">我的</a></p>
      </div>
    </div>
  </nav>
  <!--导航结束-->

  <div class="container-fluid">
    <form>
      <div class="form-group">
        <label>用户名:</label>
        <input type="text" class="form-control"  placeholder="请输入用户名"  ajaxurl="/member/checkUserNameUnique.html" errormsg="请填写1-16位用户名" nullmsg="请填写用户名" datatype="*1-16" value="" name="username"/>
      </div>
      <div class="form-group">
        <label>密码:</label>
        <input type="password" class="form-control" placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password"/>
      </div>
      <div class="form-group">
        <label>确认密码:</label>
        <input type="password" class="form-control" placeholder="请再次输入密码" recheck="password" errormsg="您两次输入的密码不一致" nullmsg="请填确认密码" datatype="*" name="repassword"/>
      </div>
      <div class="form-group">
        <label>邮箱:</label>
        <input type="text" class="form-control" placeholder="请输入电子邮件"  ajaxurl="/member/checkUserEmailUnique.html" errormsg="请填写正确格式的邮箱" nullmsg="请填写邮箱" datatype="e" value="" name="email"/>
      </div>
      <div class="form-group">
        <label>验证码:</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="请输入验证码"  errormsg="请填写5位验证码" nullmsg="请填写验证码" datatype="*5-5" name="verify">
      </div>
      <div class="control-group">
        <label class="control-label"></label>
        <div class="controls verifyimg">
          {:captcha_img()}
        </div>
<!--      <div class="form-group">
      <div><a href="#"><span class="glyphicon glyphicon-plus onlineUpImg"></span></a></div>
      <label>图片(最多上传5张,可不上传):</label>
      </div>-->
        <div class="controls Validform_checktip text-warning"></div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary onlineBtn">注 册</button>
      </div>
    </form>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
