<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .main{margin-bottom: 60px;}
        .indexLabel{padding: 10px 0; margin: 10px 0 0; color: #fff;}
    </style>
</head>
<body>
<div class="main">
    <!--导航部分-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid text-center">
            <div class="col-xs-3">
                <p class="navbar-text"><a href="/home/index/index" class="navbar-link">首页</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="/home/profile/fuwu" class="navbar-link">服务</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="/home/profile/index" class="navbar-link">发现</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="/home/my/index" class="navbar-link">我的</a></p>
            </div>
        </div>
    </nav>
    <!--导航结束-->

    <div class="container-fluid">

        <div id="mydiv">
            {volist name="shop" id="shop"}
            <div class="row noticeList">
                <a href="/home/shop/shop_article?id={$shop.id}">
                    <div class="col-xs-2">
                        <img class="noticeImg" src="{:get_cover($shop.cover_id)['path']}" />
                    </div>
                    <div class="col-xs-10">
                        <p class="title">{$shop.title}</p>
                        <p class="intro">{$shop.description}</p>
                        <p class="intro">浏览数：{$shop.view}</p>
                        <p class="intro">时间：{$shop.start_time|time_format}--{$shop.end_time|time_format}</p>
                        <p class="info"><span class="pull-right">{$servers.create_time|time_format}</span> </p>
                    </div>
                </a>
            </div>
            {/volist}
        </div>
        <p id="page" hidden="hidden">{$page}</p>
        <button  id="add" class="btn btn-info" style="margin: 0 auto">想看更多吗？那就点我吧</button>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $("#add").click(function () {
        var int = $('#page').text();
        int = parseInt(int);
        page = int+1;
        $.getJSON('/home/shop/index',{page:page},function (noice) {
            var data = $.parseJSON(noice);
            $('#page').text(data['page']);
            $.each(data,function (index) {
                if (index <= 2){
                    $.post('/home/shop/path',{cover_id:data[index].cover_id,end:data[index].deadline,time:data[index].create_time},function (path) {
                        var  end = path['end'];
                        var  path1 = path['path'];
                        var time = path['time'];
                        $("<div class='row noticeList'><a href='/home/shop/shop_article?id="+data[index].id+"'>\
                        \       <div class='col-xs-2'>\
                <img id='myimg' class='noticeImg' src='"+path1+"' />\
                </div>\
                <div class='col-xs-10'>\
                <p class='title'>"+data[index].title+"</p>\
            <p class='intro'>"+data[index].description+"</p>\
            <p class='intro'>浏览数："+data[index].view+"</p>\
            <p class='info'>时间: "+time+"---"+end+"<span class='pull-right'> "+time+"</span> </p>\
                </div>\
                </a></div>").appendTo($("#mydiv"));
                    });
                }

            })
        });
    });
</script>
</body>
</html>
