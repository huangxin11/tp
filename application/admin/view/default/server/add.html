{extend name="public/base" /}

{block name="body"}
<div class="main-title">
    <h2>
        {$server['id']?'编辑':'新增'}保修订单
    </h2>
</div>
<form action="{:url()}" method="post" class="form-horizontal">
    <input type="hidden" name="id" value="{$server['id']}">
    <div class="form-item">
        <label class="item-label">保修人<span class="check-tips"></span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="name" value="{$server.name|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">订单标题<span class="check-tips"></span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="title" value="{$server.title|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">电话号码<span class="check-tips"></span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="tel" value="{$server.tel|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">地址<span class="check-tips"></span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="address" value="{$server.address|default=''}">
        </div>
        <!--<div class="controls">-->
            <!--<select name="target">-->
                <!--<option value="0" {eq name="info.target" value="0" }selected{/eq}>否</option>-->
                <!--<option value="1" {eq name="info.target" value="1" }selected{/eq}>是</option>-->
            <!--</select>-->
        <!--</div>-->
    </div>
    <div class="form-item">
        <label class="item-label">内容<span class="check-tips"></span></label>
        <div class="controls">
            <!--<input type="text" class="text input-small" name="sort" value="{$info.sort|default='0'}">-->
            <textarea name="content" style="width:400px; height: 100px;">{$server.content|default=''}</textarea>
        </div>
    </div>
    <div class="form-item">
        <!--<input type="hidden" name="id" value="{$info.id|default=''}">-->
        <button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    </div>
</form>
{/block}
